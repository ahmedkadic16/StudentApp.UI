<div class="page-header">
  <div class="container">
    <h1>Studenti</h1>
  </div>
</div>

<div class="container">
  <div class="row end-xs">
    <div class="col-xs-12">
      <input type="text" class="search-input" placeholder="Search students"
             [(ngModel)]="filterString"
      (keyup)="filterStudents()"
      >
    </div>
  </div>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- First name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <!-- Last name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <!--dateofbirth Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Datum rodjenja </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd-MM-yyyy'}} </td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <!--MobileNumber -->
  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef> Telefon </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
  </ng-container>
  <!--Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Spol </th>
    <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
  </ng-container>
  <!--Edit Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/students',element.id]">
        <mat-icon color="primary">edit</mat-icon>
      </a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
